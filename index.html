<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function experiencia(anos) {
                if(anos >= 0 && anos <= 1) { // De 0-1 ano: Iniciante
                    return 'Iniciante';
                } else if( anos > 1 && anos <= 3) { // De 1-3 anos: Intermediário
                    return 'Intermediário';
                } else if(anos > 3 && anos <= 6) { // De 3-6 anos: Avançado
                    return 'Avançado';
                } else if(anos >= 7) { // De 7 acima: Jedi Master
                    return 'Jedi Master';
                }
                
            }

            var anosEstudo = 7;
            console.log(experiencia(anosEstudo));
        </script>
    </body>
</html>
