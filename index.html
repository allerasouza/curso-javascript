<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id='app'>
            <button class="botao">Adicionar quadrado</button>

        </div>
        <script>
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }

                return color;
            }
            function setOnMouseOverFunction(element) {
                element.backgroundColor = getRandomColor();
            }
            
            var newColor = getRandomColor(); // #E943F0
            var containerElement = document.querySelector('body div#app');
            var btnElement = document.querySelector('body div#app button[class=botao]');
            
            btnElement.onclick = function() {
                var squareElement = document.createElement('div');
                squareElement.style.width = 100;
                squareElement.style.height = 100;
                squareElement.style.marginTop = 10;
                squareElement.style.marginBottom = 10;
                squareElement.style.backgroundColor = '#f00';
                //squareElement.style.backgroundColor = getRandomColor();
                squareElement.onmouseover = setOnMouseOverFunction(squareElement);
                
                containerElement.appendChild(squareElement);
            };

            /*var divsElements = document.querySelectorAll('body div#app div');

        </script>
    </body>
</html>
